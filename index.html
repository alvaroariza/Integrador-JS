<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men√∫ Burgery</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link 
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="container_principalHeader">
        <div class="container_contentHeader">
          <div class="headerSearch">
            <input class="inputHeader" id="inputHeader" placeholder="Ingrese un elemento" type="text"/>
          <button id="buttonSearch" class="ButtonSearch">Buscar
            <span class="material-symbols-outlined">
              search
              </span>
          </button>
          </div>
          <div>
            <button id="buttonAddElement" class="header_buttonAdd">Agregar Elemento
              <span class="material-symbols-outlined">
                add_box
                </span>
            </button>
          </div>
        </div>
      </div>
    </header>

     <main>
      <div class="container_view">
        <aside class="listAside">
          <h2>
            <span class="material-symbols-outlined">
              tune
            </span>
            Categorias
          </h2>         
          <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeConteiner"> </div>
      </div>

      <div class="popUpContainer_principal" id="modalPopUp">
        <div class="popUpContainer">
          <div class="containerTitlePopUp">
            <h1>Agregar o modificar un producto</h1>
          </div>
          <div class="containerInputs_popup">
            <input placeholder="Ingrese un nombre" id="nombre" type="text">
            <input placeholder="Ingrese un imagen" id="img" type="text">
            <input placeholder="precio" value="0" id="precio" type="number">
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="containerButtonPopUp">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>
        </div>
      </div>
     </main>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
